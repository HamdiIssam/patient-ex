<button class="btn btn-primary" routerLink="/add">add</button>


<div class="table-responsive">
    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let patient of listePatient">
       <td> {{patient.id}}</td>
       <td> {{patient.nom}}</td>
       <td> {{patient.prenom}}</td>
       <td> {{patient.age}}</td>
       <td> {{patient.email}}</td>
       <td> {{patient.password}}</td>
       <td><button class="btn btn-danger" (click)="delete(patient.id)">Delete</button></td>
       <td>
        <button class="btn btn-success" [routerLink]="['/update/',(patient.id)]">Update</button>
      </td>
      </tr>
   
    </tbody>
  </table>
  </div>
